<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body class="poppins-light">
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="poppins-light weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:50, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <span class="weather-app-icon">☀️</span>
            <span class="weather-app-temperature">14</span>
            <span class="weather-app-unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Joicemotamoreira" target="_blank"
          >Joice Mota</a
        >
        and is
        <a
          href="https://github.com/Joicemotamoreira/Weather-app"
          target="_blank"
          >on GitHub</a
        >
        and
        <a href="https://sunrise-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
